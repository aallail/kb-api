<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base - AI-Powered Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: normal;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .answer {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.6;
            border-left: 4px solid #667eea;
        }

        .sources {
            margin-top: 20px;
        }

        .source-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #764ba2;
        }

        .source-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .score-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3c3;
        }

        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Knowledge Base</h1>
            <p class="subtitle">AI-Powered Document Q&A with Advanced RAG</p>
        </header>

        <div class="grid">
            <!-- Upload Document Card -->
            <div class="card">
                <h2><span class="icon">ðŸ“„</span> Upload Document</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="fileInput">Select File (PDF, DOCX, MD, TXT)</label>
                        <input type="file" id="fileInput" accept=".pdf,.docx,.md,.txt" required>
                    </div>
                    <div class="form-group">
                        <label for="titleInput">Document Title (optional)</label>
                        <input type="text" id="titleInput" placeholder="My Research Paper">
                    </div>
                    <button type="submit" id="uploadBtn">Upload Document</button>
                </form>
                <div id="uploadResult" class="result"></div>
            </div>

            <!-- Ask Question Card -->
            <div class="card">
                <h2><span class="icon">ðŸ’¬</span> Ask a Question</h2>
                <form id="askForm">
                    <div class="form-group">
                        <label for="questionInput">Your Question</label>
                        <textarea id="questionInput" placeholder="What is the main topic of the documents?" required></textarea>
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="hybridCheck" checked>
                            Hybrid Search (keyword + semantic)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="rerankerCheck" checked>
                            Use Reranker (best quality)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="mmrCheck">
                            Diverse Results (MMR)
                        </label>
                    </div>
                    <button type="submit" id="askBtn">Get Answer</button>
                </form>
                <div id="askResult" class="result"></div>
            </div>
        </div>

        <!-- Analytics Card -->
        <div class="card">
            <h2><span class="icon">ðŸ“Š</span> Analytics</h2>
            <button onclick="loadAnalytics()">View Usage Statistics</button>
            <div id="analyticsResult" class="result"></div>
        </div>

        <footer>
            <p>Powered by FastAPI + RAG | <a href="/docs" style="color: white;">API Documentation</a></p>
        </footer>
    </div>

    <script>
        const API_BASE = '';
        const API_KEY = 'dev-key'; // Change this to your API key

        // Upload Document
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const titleInput = document.getElementById('titleInput');
            const resultDiv = document.getElementById('uploadResult');
            const btn = document.getElementById('uploadBtn');

            if (!fileInput.files[0]) {
                showError(resultDiv, 'Please select a file');
                return;
            }

            btn.disabled = true;
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Processing document...</div>';
            resultDiv.classList.add('show');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (titleInput.value) {
                formData.append('title', titleInput.value);
            }

            try {
                const response = await fetch(`${API_BASE}/documents`, {
                    method: 'POST',
                    headers: {
                        'password': API_KEY
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>âœ“ Document Uploaded Successfully!</h3>
                            <p><strong>Document ID:</strong> ${data.doc_id}</p>
                            <p><strong>Filename:</strong> ${data.filename}</p>
                            <p><strong>Chunks Created:</strong> ${data.chunks}</p>
                            <p class="info-text">Your document has been processed and is ready for queries!</p>
                        </div>
                    `;
                    fileInput.value = '';
                    titleInput.value = '';
                } else {
                    // Handle both string and object error formats
                    const errorMsg = typeof data.detail === 'object'
                        ? (data.detail.message || data.detail.suggestion || JSON.stringify(data.detail))
                        : (data.detail || 'Upload failed');
                    showError(resultDiv, errorMsg);
                }
            } catch (error) {
                showError(resultDiv, `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        });

        // Ask Question
        document.getElementById('askForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const questionInput = document.getElementById('questionInput');
            const resultDiv = document.getElementById('askResult');
            const btn = document.getElementById('askBtn');

            btn.disabled = true;
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching for answer...</div>';
            resultDiv.classList.add('show');

            const requestBody = {
                query: questionInput.value,
                use_hybrid: document.getElementById('hybridCheck').checked,
                use_reranker: document.getElementById('rerankerCheck').checked,
                use_mmr: document.getElementById('mmrCheck').checked,
                top_k: 6
            };

            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'password': API_KEY
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    let sourcesHTML = data.sources.map((source, idx) => `
                        <div class="source-item">
                            <div class="source-meta">
                                <strong>Source ${idx + 1}</strong> |
                                Page ${source.page || 'N/A'} |
                                <span class="score-badge">Score: ${source.score.toFixed(3)}</span>
                            </div>
                            <p>${source.text_preview}</p>
                        </div>
                    `).join('');

                    resultDiv.innerHTML = `
                        <h3>Answer</h3>
                        <div class="answer">${data.answer}</div>
                        <div class="sources">
                            <h3>Sources (${data.sources.length})</h3>
                            ${sourcesHTML}
                        </div>
                    `;
                } else {
                    // Handle both string and object error formats
                    const errorMsg = typeof data.detail === 'object'
                        ? (data.detail.message || JSON.stringify(data.detail))
                        : (data.detail || 'Query failed');
                    showError(resultDiv, errorMsg);
                }
            } catch (error) {
                showError(resultDiv, `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        });

        // Load Analytics
        async function loadAnalytics() {
            const resultDiv = document.getElementById('analyticsResult');
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Loading analytics...</div>';
            resultDiv.classList.add('show');

            try {
                const response = await fetch(`${API_BASE}/analytics`);
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="answer">
                        <h3>Overview</h3>
                        <p><strong>Total Queries:</strong> ${data.overview.total_queries}</p>
                        <p><strong>Total Uploads:</strong> ${data.overview.total_uploads}</p>
                        <p><strong>Cache Hit Rate:</strong> ${data.query_performance.cache_hit_rate_percent.toFixed(1)}%</p>
                        <p><strong>Avg Response Time:</strong> ${data.query_performance.avg_response_time_ms.toFixed(0)}ms</p>
                    </div>
                `;
            } catch (error) {
                showError(resultDiv, `Error: ${error.message}`);
            }
        }

        function showError(div, message) {
            div.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
            div.classList.add('show');
        }
    </script>
</body>
</html>
